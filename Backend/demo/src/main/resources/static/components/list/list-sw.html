<link rel="stylesheet" href="app.css/list.css">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
<div class="divbody">

        <md-content layout="row" class="raleway">
            <md-list flex>
                <md-list-item ng-if="$ctrl.list.length == 0">
                    <p>You have no lists. Create one to start saving!</p>
                </md-list-item>
                <md-list-item id="eachItem" ng-model="$index" ng-repeat="list in $ctrl.list" >
                    <!-- <div layout="row"> -->
                        <h3 flex="50">{{list.listName}}<h3>
                        <h4 flex="25">{{list.listTotal}}</h4>
                        <button class="md-raised md-button yellow" flex="10" ng-click="$ctrl.getCompleteList(list, $index)">Details</button>
                        <button class="md-raised md-button yellow" flex="10" ng-click="$ctrl.removeList(list)">Remove</button>
                        <md-divider ></md-divider>
                    <!-- </div> -->
                </md-list-item>
                <md-list-item>{{$ctrl.message}}</md-list-item>
                <md-button class="md-raised md-button yellow" ng-click="$ctrl.goCreate()">
                    + Add List
                </md-button>
            </md-list>
        </md-content>
</div>
