<link rel="stylesheet" href="app.css/createlist.css">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

<div class="body">

<div class="divbody body">
  <md-toolbar layout="row" id="light" class="input  ">
          <div class="md-toolbar-tools banner-title">
            <input type="text" placeholder="List Name" class="input" ng-model="$ctrl.listName" value="{{ctrl.listName}}" />
          </div>
      </md-toolbar>
            <md-content layout="row" class="raleway">
                <md-list flex>
                    <md-list-item ng-repeat="item in $ctrl.products" >
                            <h3 flex="50">{{item.itemname}}<h3>
                            <h4 flex="25">{{item.price}}</h4>
                            <md-divider></md-divider>
                    </md-list-item>

                    <md-list-item>
                      <h3>
                        <select ng-model="$ctrl.itemID">
                          <option ng-value="item" ng-repeat="item in $ctrl.itemList">{{item}}</option>
                        </select>
                      </h3>
                      </md-list-item>


                    <md-list-item>
                      <button class="md-raised md-button yellow" ng-click="$ctrl.addItem($ctrl.itemID)">+ Add New Item</button>
                      <button class="md-raised md-button yellow" ng-click="$ctrl.saveList)">+ Save List</button>
                    </md-list-item>
                </md-list>

            </md-content>

</div>
</div>
