<link rel="stylesheet" href="app.css/listdetail.css">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

<div>
    <md-toolbar layout="row" class="ltgreen">
        <div class="md-toolbar-tools banner-title">
            <span id="mylists">{{$ctrl.listName_}}</span>
        </div>
    </md-toolbar>
    <md-content layout="row" class="raleway">
        <md-list flex>
            <md-list-item  ng-repeat="items in $ctrl.listItems" ng-repeat="store in $ctrl.storeList " >

                    <h3 flex="50">{{items.itemName}}<h3>
                      <h3 flex="20">{{items.stores.storeName}}</h3>
                    <h3 flex="20">${{items.itemPrice}}</h3>
                    <md-divider></md-divider>
            </md-list-item>


        <md-list-item >
          <h3 flex="50">
            <input list="browsers" name="browser" ng-model="$ctrl.val" class="input" placeholder="Search Item">
            <datalist id="browsers"  >
              <option ng-value="item" ng-repeat="item in $ctrl.itemList">{{item}}</option>
            </datalist>
          </h3>
          <h4 class="totalCss">TOTAL: {{$ctrl.getTotalPrice}}</h4>
          <md-list-item flex="50"><button class="md-raised md-button yellow">+ Add New Item</button></md-list-item>

          </md-list-item>
        </md-list>
    </md-content>

</div>
