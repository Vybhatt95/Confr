<link rel="stylesheet" href="app.css/listdetail.css">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

<div>
    <md-toolbar layout="row" class="ltgreen">
        <div class="md-toolbar-tools banner-title">
            <span id="mylists">{{$ctrl.list.listName}}</span>
        </div>
    </md-toolbar>
    <md-content layout="row" class="raleway">
        <md-list flex>
            <md-list-item  ng-click="$ctrl.crossOff(item)" ng-class="{'line-thru':item.crossedOff}">
                    <h3 flex="50">{{$ctrl.items.itemName}}<h3>
                    <md-divider></md-divider>
            </md-list-item>
        </md-list>
        <md-list-item><button class="md-raised md-button yellow">+ Add New Item</button></md-list-item>
    </md-content>
</div>
