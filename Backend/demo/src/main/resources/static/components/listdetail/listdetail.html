<link rel="stylesheet" href="app.css/listdetail.css">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

<div>
    <md-toolbar layout="row" class="ltgreen">
        <div class="md-toolbar-tools banner-title">
            <span id="mylists">{{$ctrl.listName_}}</span>
        </div>
    </md-toolbar>
    <md-content layout="row" class="raleway">
        <md-list flex>


            <md-list-item    ng-repeat="items in $ctrl.listItems" ng-click="selection.selectedNode = item"  ng-repeat="store in $ctrl.storeList " >

                    <h3 flex="50" >{{items.itemName}}<h3>
                      <h3 flex="20">{{items.stores.storeName}}</h3>
                    <h3 flex="20">${{items.itemPrice}}</h3>

                    <md-divider></md-divider>
            </md-list-item>

        <md-list-item >
          <h3>
            <select ng-model="$ctrl.itemID" ng-change="$ctrl.hasChanged($ctrl.itemID)">
              <option  ng-value="item" ng-repeat="item in $ctrl.itemList">{{item}}</option>
            </select>

            <select ng-model="$ctrl.storeID" >
              <option ng-value="store" ng-repeat="store in $ctrl.priceStore">{{store.storeName}} : {{store.itemPrice}} </option>
            </select>
          </h3>
          <h4 class="totalCss">TOTAL: ${{$ctrl.getTotalPrice}}</h4>
          </md-list-item>

          <md-list-item><button class="md-raised md-button yellow" ng-click="$ctrl.addItem($ctrl.itemID, $ctrl.storeID, $ctrl.listName); $ctrl.getTotal()">+ Add New Item</button>

          </md-list-item>

        </md-list>
    </md-content>

</div>
